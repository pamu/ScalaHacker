@(message: String)

@main("ScalaHacker") {

    <div class="alert alert-info">
        Scala Code Editor
    </div>
    <div id="editor">
        <textarea rows="20" class="span12" placeholder="Code here"></textarea>
    </div>
    <div id="testcases">
        <textarea rows="10" class="span6" placeholder="test cases"></textarea>
    </div>
    <div>
        <button class="btn btn-default">Submit</button>
    </div>
    <div id="output">
    </div>
}
